<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collector</title>
    <link rel="stylesheet" href="./SCSS/styles.css">
    <script src="https://kit.fontawesome.com/0db02d3bdb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-wrapper">
        <div id="overlay">
            <div>
                <h1>Recipe Collector</h1>
                <h6 style="color: gray; font-weight: 400;">Create your collections of favourite recipes</h6>
            </div>
        </div>
        <div class="collectionContent">
        </div>
        <div class="addCollectionForm" style="display: none">
            <form id="collectionForm">
                <label for="collectionName">Collection Name</label>
                <input type="text" name="collectionName" id="collectionNameInput" placeholder="Thai Food" required>
                <button type="submit">Add Collection</button>
            </form>
        </div>
        <div class="collectionContent">
        </div>
        <div class="addCollectionForm" style="display: none">
            <form id="collectionForm">
                <label for="collectionName">Collection Name</label>
                <input type="text" name="collectionName" id="collectionNameInput" placeholder="Thai Food" required>
                <button type="submit">Add Collection</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Made with ❤️</p>
    </footer>
    <script src="./RecipeCollection.js"></script>
    <script src="./app.js"></script>
</body>

</html>
